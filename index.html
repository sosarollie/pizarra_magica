<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizarra Magica</title>
</head>
<body>
    <div class="header">
        <h1>Pizarra Mágica</h1>
    </div>
    <div class="grid">
        <div class="colors">
            <button class="color" id="red" onclick="selectedColor(id)"></button>
            <button class="color" id="orange" onclick="selectedColor(id)"></button>
            <button class="color" id="yellow" onclick="selectedColor(id)"></button>
            <button class="color" id="green" onclick="selectedColor(id)"></button>
            <button class="color" id="blue" onclick="selectedColor(id)"></button>
            <button class="color" id="indigo" onclick="selectedColor(id)"></button>
            <button class="color" id="violet" onclick="selectedColor(id)"></button>
            <button class="color" id="black" onclick="selectedColor(id)"></button>
            <button class="color" id="random" onclick="selectedColor(id)"></button>           
        </div>
        <div id="gridContainer"></div>
    </div>
    <!-- <div class="sliderContainer">
        <input id="slider" type="range" min="0" max="1000" value="100" oninput="rangeValue.innerText = this.value">
        <p id="rangeValue">100</p>
    </div> -->
    <div class="buttons">
        <button onclick="clearBoard()">Limpiar</button>
        <button onclick="selectedColor('white')">Borrar</button>
        <p> Tamaño de pizarra: </p>
        <input type="text" value="16" onchange="changeSize(this.value)">
    </div>
    <div class="footer">Copyright @sosarollie 2022</div>
    <script src="script.js"></script>
</body>
</html>
